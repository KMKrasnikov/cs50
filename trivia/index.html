<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Trivia!</title>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>“I am become Death, the destroyer of worlds.” Who said it?</h3>
                <p id="answer"></p>
                <form>
                    <button class="inc"">Napoleon</button>
                    <button id="answer_cor">Robbert Oppenheimer</button>
                    <button class="inc">George Foreman</button>
                    <button class="inc">Julius Caesar</button>
                </form>
                <script>
                    // TODO: Add code to check answers to questions
                    let incorrect = document.querySelectorAll('.inc');
                    for (let i = 0; i < incorrect.length; i++) {
                        incorrect[i].addEventListener('click', function() {
                            incorrect[i].style.backgroundColor = 'red';
                            let ans = document.getElementById('answer');
                            ans.innerHTML = "Incorrect";
                        })
                    };

                    let correct = document.querySelector('#answer_cor');
                    correct.addEventListener('click', function() {
                        correct.style.backgroundColor = 'green';
                        let ans = document.getElementById('answer');
                        ans.innerHTML = "Correct";
                    });
                </script>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>“Float like a butterfly, sting like a bee.” Who said it?</h3>
                <p1 id="answer2"></p1>
                <form>
                    <input placeholder="Answer" id="answer3" type="text"/>
                    <input id="subm" type="submit"/>
                </form>
                <script>
                    document.querySelector('#subm').addEventListener('click', function() {
                        let answer = document.querySelector('#answer3').value;
                        answer = answer.toUpperCase();
                        let answer_all = document.querySelector('#answer3');
                        if (answer.indexOf('ALI') >= 0) {
                            answer_all.style.backgroundColor = 'green';
                            let ans = document.getElementById('answer2');
                            ans.innerHTML = "Correct";
                        }
                        else {
                            answer_all.style.backgroundColor = 'red';
                            let ans = document.getElementById('answer2');
                            ans.innerHTML = "Inorrect";
                        }
                        });
                </script>
            </div>
        </div>
    </body>
</html>
